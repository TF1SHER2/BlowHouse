<div class="row mx-0 pt-5">
  <div class="col-12 col-xl-3 text-center spotify-wrap">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/5eFDkvvIjHSaKorew9SD1E?utm_source=generator&theme=0" width="100%" height="100%" frameBorder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" title="Spotify Player"></iframe>
  </div>
  <div class="col-12 col-lg-8 col-xl-6 video-col">
    <div class="video-wrap">
      <!-- <iframe width="100%" height="100%" [src]="getSafeUrl(activeVideo.url)" [title]="activeVideo.title" frameborder="0" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe> -->
      <object width="100%" height="100%" frameborder="0" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share">
        <embed [src]="sanitizedUrl" [title]="activeVideo.title" width="100%" height="100%">
      </object>
    </div>
    <div class="title">
      {{ activeVideo.title }}
    </div>
    <div class="description">
      {{ calculateVideoDescription(activeVideo.description || '') }}
    </div>
  </div>
  <div class="col-12 col-lg-4 col-xl-3 thumbnail-col">
    <div *ngFor="let video of videos; let i = index;" (click)="onThumbClick(i)" class="video-thumb">
      <ng-container *ngIf="video.title !== activeVideo.title">
        <span class="fa-brands fa-youtube"></span>
        <img class="thumb-image" [src]="video.imgURL" [alt]="video.title" loading="lazy">
        <div class="thumb-title">{{ video.title }}</div>
      </ng-container>
    </div>
    <div *ngIf="showLoadMore" class="theme-link noselect" (click)="onLoadMore()">
      Load More
    </div>
  </div>
  <br><br><br><br>
</div>
